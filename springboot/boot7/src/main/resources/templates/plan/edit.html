<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-sm-12">
                    <h5>客户介绍:</h5>
                    <!--                            <a href="/toAdd" th:href="@{/toAdd}"-->
                    <!--                               class="btn btn-success btn-sm">新增销售机会</a>-->
                    <table
                            class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                            cellspacing="0" width="100%" role="grid"
                            aria-describedby="datatable-responsive_info" style="width: 100%;">
                        <tr role="row">
                            <th class="sorting" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="Last name: activate to sort column ascending">
                                客户名称
                            </th>
                            <td th:text="${chance.chcCustName}">张三</td>
                            <th class="sorting_asc" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="First name: activate to sort column descending"
                                aria-sort="ascending">机会来源
                            </th>
                            <td th:text="${chance.chcSource}">主动联系</td>
                        </tr>
                        <tr role="row">
                            <th class="sorting" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="Last name: activate to sort column ascending">
                                负责人
                            </th>
                            <td th:text="${chance.chcLinkman}">李四</td>
                            <th class="sorting_asc" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="First name: activate to sort column descending"
                                aria-sort="ascending">成功几率
                            </th>
                            <td th:text="${chance.chcRate}">80</td>
                        </tr>
                        <tr role="row">
                            <th class="sorting" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="Last name: activate to sort column ascending">
                                概要
                            </th>
                            <td th:text="${chance.chcTitle}">做软件的</td>
                            <th class="sorting_asc" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="First name: activate to sort column descending"
                                aria-sort="ascending">公司电话
                            </th>
                            <td th:text="${chance.chcTel}">1345679215</td>
                        </tr>
                        <tr role="row">
                            <th class="sorting" tabindex="0"
                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                aria-label="Last name: activate to sort column ascending">
                                机会描述
                            </th>
                            <td th:text="${chance.chcDesc}">无</td>
                        </tr>
                    </table>
                    <!--                            <form>-->

                    <!--                            </form>-->
                </div>

            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="query">
            <div class="x_panel">
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30"></p>
                    <div id="datatable-responsive_wrapper"
                         class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="datatable-responsive"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       cellspacing="0" width="100%" role="grid"
                                       aria-describedby="datatable-responsive_info" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">日期
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            计划项
                                        </th>
                                        <th class="sorting" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            操作
                                        </th>
                                    </tr>
                                    </thead>

                                    <tbody id="data_list">
                                    <tr role="row" class="odd" th:each="plan:${plan}">
                                        <input type="hidden" th:value="${plan.plaId}"/>

                                        <td tabindex="0" class="sorting_1"
                                            th:text="${#dates.format(plan.plaDate,'yyyy-MM-dd')}">日期
                                        </td>
                                        <td th:text="${plan.plaTodo}">计划项</td>
                                        <td>
                                            <input type="button" value="删除"
                                                   th:onclick="'javascript:del(this,' + ${plan.plaId} +')'"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <form method="post" action="/plan/add" th:action="@{/plan/add}">

                            <input type="hidden" th:value="${chance.chcId}" name="plaChcId">

                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                   cellspacing="0" width="100%" role="grid"
                                   aria-describedby="datatable-responsive_info" style="width: 100%;">
                                <thead>

                                <!-- 保存 -->
                                <input type="submit" value="保存"/>

                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="First name: activate to sort column descending"
                                        aria-sort="ascending">日期
                                    </th>
                                    <!-- 系统时间 -->
                                    <th>
                                        <input type="text" name="plaDate" id="shijian"
                                               style="border-style: none;width: 260px;background-color: skyblue"
                                               disabled/>
                                    </th>


                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        计划项
                                    </th>
                                    <th>
                                        <input type="text" name="plaTodo"/>
                                    </th>
                                </tr>
                                </thead>

                            </table>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script layout:fragment="js" th:inline="javascript">

    // 删除
    function del(obj, plaId) {
        if (confirm("你确定需要删除该用户信息吗？")) {
            $.ajax({
                type: "GET",
                url: "/plan/del/" + plaId,
                dataType: "json",
                success: function (data) {
                    if (data.delResult == "true") {//删除成功：移除删除行
                        alert("删除成功！");
                        $(obj).parents("tr").remove();
                    }
                },
                error: function (data) {
                    alert("对不起，删除失败！");
                }
            });
        }
    }

    $(function () {
        show()
        setInterval(show, 1000)
    })

    function show() {
        var shijian = "";
        var now = new Date();

        var year = now.getFullYear(); //得到年份

        var month = now.getMonth() + 1;//得到月份

        var date = now.getDate();//得到日期

        var hour = now.getHours();//得到小时数

        var minute = now.getMinutes();//得到分钟数

        var second = now.getSeconds();//得到秒数
        shijian = year + '/' + month + '/' + date + ' ' + hour + ":" + minute + ':' + second;
        $("#shijian").val(shijian);
    }

</script>
</body>
</html>
