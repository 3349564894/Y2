<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .x_content form ul {
            list-style: none;
        }

        .x_content form ul li {
            width: 350px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        销售机会管理 <i class="fa fa-lk"></i>
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form method="post" action="/product/list">
                        <input type="hidden" name="pageIndex" value="1">
                        <ul>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">名称</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="prodName" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">型号</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="prodType" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">等级/批次</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="prodBatch" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                    </p>
                    <div id="datatable-responsive_wrapper"
                         class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="datatable-responsive"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       cellspacing="0" width="100%" role="grid"
                                       aria-describedby="datatable-responsive_info" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">编号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            名称
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            型号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            等级/批次
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            单位
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            单价（元）
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            备注
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd" th:each="product:${productPage}">
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodId}">1</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodName}">幸福牌电视机</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodType}">818 FFT</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodBatch}">2388 EA03</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodUnit}">台</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodPrice}">7500.0</td>
                                        <td tabindex="0" class="sorting_1" th:text="${product.prodMemo}">代生产</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="dataTables_info" id="datatable-responsive_info" role="status"
                                     aria-live="polite">共<span>8</span>条记录
                                    <span>1</span>/<span>3</span>页
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="dataTables_paginate paging_simple_numbers"
                                     id="datatable-responsive_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous"><a
                                                href="javascript:page_nav(document.forms[0],1);"
                                                aria-controls="datatable-responsive" data-dt-idx="0"
                                                tabindex="0">首页</a>
                                        </li>
                                        <li class="paginate_button "><a
                                                href="#"
                                                aria-controls="datatable-responsive" data-dt-idx="1"
                                                tabindex="0">上一页</a>
                                        </li>
                                        <li class="paginate_button "><a
                                                href="#"
                                                aria-controls="datatable-responsive" data-dt-idx="2"
                                                tabindex="0">下一页</a>
                                        </li>
                                        <li class="paginate_button next"><a
                                                href="#"
                                                aria-controls="datatable-responsive" data-dt-idx="7"
                                                tabindex="0">最后一页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
