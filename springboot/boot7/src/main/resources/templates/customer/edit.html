<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/localcss/crmlist.css}" href="../../static/localcss/crmlist.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-sm-12">
                    <h5>客户信息:</h5>
                    <form method="get" action="/customer/edit/update">
                        <input type="hidden" name="cust_no" th:value="${customer.cust_no}">
                        <table
                                class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                cellspacing="0" width="100%" role="grid"
                                aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    客户名称
                                </th>
                                <td>
                                    <input name="cust_name" type="text" th:value="${customer.cust_name}">
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">客户编号
                                </th>
                                <td>
                                    <input type="text" disabled="disabled" th:value="${customer.cust_no}">
                                </td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    地区
                                </th>
                                <td>
                                    <select name="cust_region">
                                        <option value="">请选择</option>
                                        <option value="河北">河北</option>
                                        <option value="北京">北京</option>
                                        <option value="东北">东北</option>
                                        <option value="中南">中南</option>
                                        <option value="上海">上海</option>
                                    </select>
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">负责人
                                </th>
                                <td>
                                    <input name="cust_manager_name" type="text"
                                           th:value="${customer.cust_manager_name}">
                                </td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    客户等级
                                </th>
                                <td>
                                    <select name="cust_level">
                                        <option value="1" th:selected="${customer.cust_level == 1}">小客户</option>
                                        <option value="2" th:selected="${customer.cust_level == 2}">中客户</option>
                                        <option value="3" th:selected="${customer.cust_level == 3}">大客户</option>
                                        <option value="4" th:selected="${customer.cust_level == 4}">合作伙伴</option>
                                        <option value="5" th:selected="${customer.cust_level == 5}">战略合作伙伴</option>
                                    </select>
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">客户信誉度
                                </th>
                                <td>
                                    <select name="cust_satisfy">
                                        <option value="1" th:selected="${customer.cust_satisfy == 1}">✮</option>
                                        <option value="2" th:selected="${customer.cust_satisfy == 2}">✮✮</option>
                                        <option value="3" th:selected="${customer.cust_satisfy == 3}">✮✮✮</option>
                                        <option value="4" th:selected="${customer.cust_satisfy == 4}">✮✮✮✮</option>
                                        <option value="5" th:selected="${customer.cust_satisfy == 5}">✮✮✮✮✮</option>
                                    </select>

                                </td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    客户满意度
                                </th>
                                <td>
                                    <select name="cust_credit">
                                        <option value="1" th:selected="${customer.cust_credit == 1}">✮</option>
                                        <option value="2" th:selected="${customer.cust_credit == 2}">✮✮</option>
                                        <option value="3" th:selected="${customer.cust_credit == 3}">✮✮✮</option>
                                        <option value="4" th:selected="${customer.cust_credit == 4}">✮✮✮✮</option>
                                        <option value="5" th:selected="${customer.cust_credit == 5}">✮✮✮✮✮</option>
                                    </select>
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">
                                </th>
                                <td></td>
                            </tr>
                        </table>
                        <table
                                class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                cellspacing="0" width="100%" role="grid"
                                aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    地址
                                </th>
                                <td name="cust_addr" th:value="${customer.cust_addr}"><span
                                        th:if="${customer.cust_addr == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 邮政编码
                                </th>
                                <td name="cust_zip" th:value="${customer.cust_zip}"><span
                                        th:if="${customer.cust_zip == null}">无数据</span></td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    电话
                                </th>
                                <td name="cust_tel" th:value="${customer.cust_tel}"><span
                                        th:if="${customer.cust_tel == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 传真
                                </th>
                                <td name="cust_fax" th:value="${customer.cust_fax}"><span
                                        th:if="${customer.cust_fax == null}">无数据</span></td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    网址
                                </th>
                                <td name="cust_website" th:value="${customer.cust_website}"><span
                                        th:if="${customer.cust_website == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">
                                </th>
                                <td></td>
                            </tr>
                        </table>

                        <table
                                class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                cellspacing="0" width="100%" role="grid"
                                aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    营业执照注册号
                                </th>
                                <td name="cust_licence_no" th:value="${customer.cust_licence_no}"><span
                                        th:if="${customer.cust_licence_no == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 法人
                                </th>
                                <td name="cust_chieftain" th:value="${customer.cust_chieftain}"><span
                                        th:if="${customer.cust_chieftain == null}">无数据</span></td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    企业注册资金（万元）
                                </th>
                                <td name="cust_bankroll" th:value="${customer.cust_bankroll}"><span
                                        th:if="${customer.cust_bankroll == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 年营业额
                                </th>
                                <td name="cust_turnover" th:value="${customer.cust_turnover}"><span
                                        th:if="${customer.cust_turnover == null}">无数据</span></td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    开户银行
                                </th>
                                <td name="cust_bank" th:value="${customer.cust_bank}"><span
                                        th:if="${customer.cust_bank == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 银行账号
                                </th>
                                <td name="cust_bank_account" th:value="${customer.cust_bank_account}"><span
                                        th:if="${customer.cust_bank_account == null}">无数据</span></td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    地税登记号
                                </th>
                                <td name="cust_local_tax_no" th:value="${customer.cust_local_tax_no}"><span
                                        th:if="${customer.cust_local_tax_no == null}">无数据</span></td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending"> 国税登记号
                                </th>
                                <td name="cust_national_tax_no" th:value="${customer.cust_national_tax_no}"><span
                                        th:if="${customer.cust_national_tax_no == null}">无数据</span></td>
                            </tr>
                        </table>

                        <input type="submit" value="保存"/>

                        <!--                                <a th:href="'/linkman/tolist/'+${customer.cust_no}">联系人</a>-->

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
