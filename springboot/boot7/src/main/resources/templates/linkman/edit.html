<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-sm-12">
                    <h5>客户信息:</h5>
                    <form method="post" action="/linkman/update" th:action="@{/linkman/update}">
                        <input type="hidden" name="lkmCustNo" th:value="${linkman2.customer.custNo}">

                        <input type="hidden" name="lkmId" th:value="${linkman2.lkmId}">

                        <table
                                class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                cellspacing="0" width="100%" role="grid"
                                aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    姓名
                                </th>
                                <td>
                                    <input name="lkmName" type="text" th:value="${linkman2.lkmName}">
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">性别
                                </th>
                                <td>
                                    <input type="radio" name="lkmSex" value="男" th:checked="${linkman2.lkmSex == '男'}">
                                    男
                                    <input type="radio" name="lkmSex" value="女" th:checked="${linkman2.lkmSex == '女'}">
                                    女
                                    <!-- <input name="lkmSex" type="text" th:value="${linkman.lkmSex}"> -->
                                </td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    职位
                                </th>
                                <td>
                                    <input name="lkmPostion" type="text" th:value="${linkman2.lkmPostion}">
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">办公电话
                                </th>
                                <td>
                                    <input name="lkmTel" type="text" th:value="${linkman2.lkmTel}">
                                </td>
                            </tr>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    手机
                                </th>
                                <td>
                                    <input name="lkmMobile" type="text" th:value="${linkman2.lkmMobile}">
                                </td>
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">备注
                                </th>
                                <td>
                                    <input type="text" name="lkmMemo" th:value="${linkman2.lkmMemo}">
                                </td>
                            </tr>

                        </table>
                        <input type="submit" value="保存"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
