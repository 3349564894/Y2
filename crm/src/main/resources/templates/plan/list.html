<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="main"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>
        li {
            /*list-style-type: none;*/
        }

        .x_content form ul {
            list-style: none;
        }

        .x_content form ul li {
            width: 350px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        客户开发计划 <i class="fa fa-lk"></i>
                        <small>
                            - ^_^
                        </small>
                    </h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <form method="get" action="/crm/plan/list">
                        <input type="hidden" name="pageIndex" value="1">
                        <ul>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">客户名称</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="chcCustName" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">负责人</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="chcLinkman" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">概要</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input name="chcTitle" type="text" class="form-control col-md-6 col-xs-12"
                                               value="">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30"></p>
                    <div id="datatable-responsive_wrapper"
                         class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="/crm/plan/toAdd" th:href="@{/crm/plan/toAdd}"
                                   class="btn btn-success btn-sm">新增客户开发计划</a>
                                <table id="datatable-responsive"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       cellspacing="0" width="100%" role="grid"
                                       aria-describedby="datatable-responsive_info" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">
                                            编号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            客户名称
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            负责人
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            公司电话
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            状态
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                            rowspan="1" colspan="1"
                                            aria-label="Last name: activate to sort column ascending">
                                            概要
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd" th:each="chance:${planPage.list}">
                                        <td tabindex="0" class="sorting_1" th:text="${chance.chc_id}">1</td>
                                        <td tabindex="0" class="sorting_1" th:text="${chance.chc_cust_name}">客户</td>
                                        <td tabindex="0" class="sorting_1" th:text="${chance.chc_linkman}">hlliu</td>
                                        <td tabindex="0" class="sorting_1" th:text="${chance.chc_tel}">客户</td>
                                        <td tabindex="0" class="sorting_1">已归档</td>
                                        <td tabindex="0" class="sorting_1" th:text="${chance.chc_title}">概要</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="dataTables_info" id="datatable-responsive_info"
                                     role="status" aria-live="polite">共<span th:text="${planPage.total}">1</span>条记录
                                    <span th:text="${planPage.current}">1</span>/<span
                                            th:text="${planPage.pages}">5</span>页
                                </div>
                            </div>

                            <div class="col-sm-7">
                                <div class="dataTables_paginate paging_simple_numbers"
                                     id="datatable-responsive_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous" th:if="${planPage.current}>1"><a
                                                th:href="@{/crm/plan/list(currPageNo=1)}"
                                                aria-controls="datatable-responsive" data-dt-idx="0"
                                                tabindex="0">首页</a>
                                        </li>
                                        <li class="paginate_button " th:if="${planPage.current}>1"><a
                                                th:href="@{/crm/plan/list(currPageNo=${planPage.current}-1)}"
                                                aria-controls="datatable-responsive" data-dt-idx="1"
                                                tabindex="0">上一页</a>
                                        </li>
                                        <li class="paginate_button " th:if="${planPage.current}<${planPage.pages}"><a
                                                th:href="@{/crm/plan/list(currPageNo=${planPage.current}+1)}"
                                                aria-controls="datatable-responsive" data-dt-idx="2"
                                                tabindex="0">下一页</a>
                                        </li>
                                        <li class="paginate_button next" th:if="${planPage.current}<${planPage.pages}">
                                            <a
                                                    th:href="@{/crm/plan/list(currPageNo=${planPage.pages})}"
                                                    aria-controls="datatable-responsive" data-dt-idx="7"
                                                    tabindex="0">最后一页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
