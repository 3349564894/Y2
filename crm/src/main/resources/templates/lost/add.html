<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>销售机会管理</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmadd.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>新建销售机会 <i class="fa fa-user"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/chance/add}" action="/chance/add"
                              method="post">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcCustName"> 客户名称 <span
                                        class="required"></span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcCustName" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcCustName"
                                           required="required"
                                           placeholder="请输入客户名称" type="text"/>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcLinkman"> 负责人
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcLinkman" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcLinkman"
                                           placeholder="请输入负责人" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTel"> 公司电话
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcTel" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcTel"
                                           placeholder="请输入公司电话" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTitle"> 概要
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcTitle" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcTitle"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcSource"> 机会来源
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcSource" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcSource"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcRate"> 成功几率（%）
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcRate" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcRate"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 指派时间
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chcDueDate" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="chcDueDate"
                                           placeholder="请输入时间" type="date"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueId"> 指派给
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="chcDueId" id="chcDueId" class="form-control">
                                        <option value="0">--请选择--</option>
                                        <option th:each="user:${users}" th:value="${user.usrId}"
                                                th:text="${user.usrName}" value="">wuhu
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <!--<div class="item form-group">-->
                            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 地区-->
                            <!--</label>-->
                            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                            <!--<select name="roleId" id="dictId" class="form-control">-->
                            <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                            <!--<option th:each="dictAddress:${dictAddressList}" th:value="${dictAddress.dictValue}" th:text="${dictAddress.dictItem}" value="">wuhu</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->

                            <!--<div class="item form-group">-->
                            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 客户等级-->
                            <!--</label>-->
                            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                            <!--<select name="roleId" id="roleId" class="form-control">-->
                            <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                            <!--<option th:each="dict:${dicts}" th:value="${dict.dictValue}" th:text="${dict.dictItem}" value="">wuhu</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->


                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDesc"> 机会描述
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="chcDesc" class="form-control col-md-7 col-xs-12"
                                          data-validate-length-range="10" data-validate-words="1"
                                          name="chcDesc"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-primary" id="back">返回</button>
                                    <br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    $(document).ready(function () {
        $("#back").on("click", function () {
            window.history.back();
        });
    });
</script>
</html>
