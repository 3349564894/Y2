<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>left</title>
</head>
<body>
<left th:fragment="lefter">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a th:href="@{/user/main}" href="/user/main" class="site_title">
                <i class="fa fa-paw"></i>
                <span>科泰教育CRM</span>
            </a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile">
            <div class="profile_pic">
                <img th:src="@{/images/img.jpg}" src="../static/images/img.jpg"
                     alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Welcome</span>
                <h2 th:text="${session.user.usrName}"></h2>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3 th:text="${session.user.usrRoleName}">登录角色</h3>
                <ul class="nav side-menu">
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>营销管理</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/chance/list">销售机会管理</a>
                            </li>
                            <li>
                                <a href="/crm/plan/list">客户开发计划</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>客户管理</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/customer/list">客户信息管理</a>
                            </li>
                            <li>
                                <a href="/lost/list">客户流失管理</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>服务管理</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/service/toAdd">服务创建</a>
                            </li>
                            <li>
                                <a href="/service/dispatch">服务分配</a>
                            </li>
                            <li>
                                <a href="/service/deal">服务处理</a>
                            </li>
                            <li>
                                <a href="/service/feedback">服务反馈</a>
                            </li>
                            <li>
                                <a href="/service/arch">服务归档</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>统计报表</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/contrRpt/list">客户贡献分析</a>
                            </li>
                            <li>
                                <a href="/consRpt/list">客户构成分析</a>
                            </li>
                            <li>
                                <a href="/svrRpt/list">客户服务分析</a>
                            </li>
                            <li>
                                <a href="/lostRpt/list">客户流失分析</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>基础数据</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/dict/list">客户等级管理</a>
                            </li>
                            <li>
                                <a href="/product/list">查询产品信息</a>
                            </li>
                            <li>
                                <a href="/storage/list">查询库存</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-home"></i> <span>权限管理</span>
                            <span class="fa fa-chevron-down"></span>
                        </a>
                        <ul class="nav child_menu">
                            <li>
                                <a href="/user/list">用户管理</a>
                            </li>
                            <li>
                                <a href="/role/list">角色管理</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="设置">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="全屏">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="锁定">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="退出"
               th:href="@{/user/logout}" href="/user/logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</left>
</body>
</html>
