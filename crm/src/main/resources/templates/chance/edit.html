<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>销售机会管理</title>
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmadd.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>修改销售机会 <i class="fa fa-user"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/chance/edit}" action="/chance/edit"
                              method="post">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_cust_name"> 客户名称 <span
                                        class="required"></span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="hidden" name="chc_id" th:value="${chance.chc_id}"/>
                                    <input id="chc_cust_name" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1"
                                           th:value="${chance.chc_cust_name}" name="chc_cust_name" required="required"
                                           placeholder="请输入客户名称" type="text"/>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_linkman"> 负责人
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_linkman" class="form-control col-md-7 col-xs-12"
                                           th:value="${chance.chc_linkman}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_linkman"
                                           placeholder="请输入负责人" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_tel"> 公司电话
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_tel" class="form-control col-md-7 col-xs-12"
                                           th:value="${chance.chc_tel}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_tel"
                                           placeholder="请输入公司电话" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_title"> 概要
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_title" class="form-control col-md-7 col-xs-12"
                                           th:value="${chance.chc_title}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_title"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_source"> 机会来源
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_source" class="form-control col-md-7 col-xs-12"
                                           th:value="${chance.chc_source}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_source"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_rate"> 成功几率（%）
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_rate" class="form-control col-md-7 col-xs-12"
                                           th:value="${chance.chc_rate}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_rate"
                                           placeholder="请输入概要" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_due_data"> 指派时间
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="chc_due_data" class="form-control col-md-7 col-xs-12"
                                           th:value="${#dates.format(chance.chc_create_date)}"
                                           data-validate-length-range="10" data-validate-words="1" name="chc_due_date"
                                           placeholder="请输入时间" type="text"/>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_due_id"> 指派给
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="chc_due_id" id="chc_due_id" class="form-control">
                                        <option value="0">--请选择--</option>
                                        <option th:selected="${session.user.usr_id eq chance.chc_due_id}"
                                                th:each="user:${session.userList}"
                                                th:value="${user.usr_id}" th:text="${user.usr_name}" value="">wuhu
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <!--<div class="item form-group">-->
                            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 地区-->
                            <!--</label>-->
                            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                            <!--<select name="roleId" id="dictId" class="form-control">-->
                            <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                            <!--<option th:each="dictAddress:${dictAddressList}" th:value="${dictAddress.dictValue}" th:text="${dictAddress.dictItem}" value="">wuhu</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->

                            <!--<div class="item form-group">-->
                            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 客户等级-->
                            <!--</label>-->
                            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                            <!--<select name="roleId" id="roleId" class="form-control">-->
                            <!--<option value="0">&#45;&#45;请选择&#45;&#45;</option>-->
                            <!--<option th:each="dict:${dicts}" th:value="${dict.dictValue}" th:text="${dict.dictItem}" value="">wuhu</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->


                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chc_desc"> 机会描述
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="chc_desc" class="form-control col-md-7 col-xs-12"
                                          data-validate-length-range="10" data-validate-words="1"
                                          name="chc_desc"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-primary" id="back">返回</button>
                                    <br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    $(document).ready(function () {
        $("#back").on("click", function () {
            window.history.back();
        });
    });
</script>
</html>
